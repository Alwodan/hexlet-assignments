<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/application.html}">

<head>
  <title>Sign Up</title>
</head>
<section layout:fragment="content">
  <!-- BEGIN -->
  <h1>Регистрация</h1>
  <form action="/users" method="post" th:object="${user}">
    <div class="mb-3">
      <label>First Name</label>
      <input class="form-control" type="text" name="firstName" value="" th:value="*{firstName}">
    </div>
    <div class="mb-3">
      <label>Last Name</label>
      <input class="form-control" type="text" name="lastName" value="" th:value="*{lastName}">
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input class="form-control" type="email" name="email" value="" th:value="*{email}">
    </div>
    <div class="mb-3">
      <label>Пароль</label>
      <input class="form-control" type="password" name="password">
    </div>
    <button class="btn btn-primary" type="submit">Создать пользователя</button>
  </form>
  <!-- END -->
</section>
